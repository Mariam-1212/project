<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
<meta charset="UTF-8">
<title>About</title>

<style>
    :root {
        --bg-dark:#111; --text-dark:#e5e5e5;
        --bg-light:#f9f9f9; --text-light:black;
        --accent:#0d6efd;
    }

    [data-theme="dark"] { --bg:#111; --text:#e5e5e5; }
    [data-theme="light"] { --bg:#f9f9f9; --text:black; }

    body {
        background:var(--bg);
        color:var(--text);
        font-family:Poppins, sans-serif;
        padding:40px;
        text-align:center;
        transition:0.3s;
    }

    /* ðŸ”¥ Theme Button EXACT like Home */
    .theme-btn {
        position: fixed;
        top: 16px;
        right: 18px;
        background: #ffffffdd;
        border: none;
        padding: 6px 9px;
        border-radius: 50%;
        font-size: 16px;
        cursor: pointer;
        box-shadow: 0 2px 5px rgba(0,0,0,.3);
        z-index: 9999;
    }

    a {
        display:inline-block;
        margin-top:20px;
        padding:10px 18px;
        background:var(--accent);
        color:white;
        text-decoration:none;
        border-radius:6px;
        font-size:16px;
    }
</style>

<script>
    const saved = localStorage.getItem("themeMode") || "dark";
    document.documentElement.setAttribute("data-theme", saved);

    function toggleTheme() {
        let mode = document.documentElement.getAttribute("data-theme");
        let next = mode === "dark" ? "light" : "dark";
        document.documentElement.setAttribute("data-theme", next);
        localStorage.setItem("themeMode", next);
    }
</script>
</head>

<body>

<!-- ðŸ”¥ THEME BUTTON SAME AS HOME -->
<button class="theme-btn" onclick="toggleTheme()">ðŸŒ“</button>

<h1>About {{ hotel.hotelName }}</h1>

<p>Welcome to our luxurious hotel located in the heart of Cairo.</p>
<p>Enjoy premium rooms, excellent service, and stunning Nile views.</p>

<a href="/">Back to Home</a>



{% include "footer.html" %}

</body>
</html>
